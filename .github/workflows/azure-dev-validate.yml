#test trigger
name: Build & deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v4

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: âš™ï¸ npm install and build
        run: |
          cd ./src
          npm ci
          npm run build
          cd ..

      - name: ğŸ“‚ Copy standalone into the root
        run: |
          rm -rf ./site-deploy
          mkdir -p ./site-deploy
          cp -R ./src/.next/standalone/* ./site-deploy/

      - name: ğŸ“‚ Copy static into the .next folder
        run: |
          mkdir -p ./site-deploy/.next/static
          cp -R ./src/.next/static/* ./site-deploy/.next/static/ || true

      - name: ğŸ“‚ Copy Public folder
        run: |
          mkdir -p ./site-deploy/public
          if [ -d ./public ]; then
            cp -R ./public/* ./site-deploy/public/ || true
          elif [ -d ./src/public ]; then
            cp -R ./src/public/* ./site-deploy/public/ || true
          fi

      # â˜…FIX: site-deploy/.next ã« BUILD_ID ã‚’ç¢ºå®Ÿã«é…ç½®ï¼ˆApp Serviceã®ENOENTå¯¾ç­–ï¼‰
      - name: ğŸ©¹ Copy BUILD_ID into site-deploy/.next
        run: |
          set -e
          mkdir -p ./site-deploy/.next
          if [ -f ./src/.next/BUILD_ID ]; then
            cp ./src/.next/BUILD_ID ./site-deploy/.next/BUILD_ID
          else
            echo "âŒ MISSING: ./src/.next/BUILD_ID (next build failed?)"
            ls -la ./src/.next || true
            exit 1
          fi
          echo "âœ… Copied BUILD_ID:"
          ls -la ./site-deploy/.next/BUILD_ID

      # â˜…æœ€é‡è¦ï¼šstandalone æˆæœç‰©ã¨ã—ã¦ server.js / BUILD_ID ãŒæƒã£ã¦ã„ã‚‹ã“ã¨
      - name: âœ… Verify Next standalone output (server.js / BUILD_ID)
        run: |
          echo "=== verify site-deploy root ==="
          ls -la ./site-deploy || true
          echo "=== verify site-deploy/.next ==="
          ls -la ./site-deploy/.next || true

          test -f ./site-deploy/server.js || (echo "âŒ MISSING: ./site-deploy/server.js" && exit 1)
          test -f ./site-deploy/.next/BUILD_ID || (echo "âŒ MISSING: ./site-deploy/.next/BUILD_ID" && exit 1)

          echo "âœ… OK: server.js and BUILD_ID exist"

      # â˜…ä¿é™ºï¼šrunnerã«zip/unzipãŒã‚ã‚‹å‰æã ãŒå¿µã®ãŸã‚ï¼ˆå£Šã‚ŒãŸrunnerå¯¾ç­–ï¼‰
      - name: ğŸ§° Verify zip/unzip tools exist
        run: |
          command -v zip >/dev/null 2>&1 || (echo "âŒ zip not found" && exit 1)
          command -v unzip >/dev/null 2>&1 || (echo "âŒ unzip not found" && exit 1)
          echo "âœ… OK: zip/unzip exist"

      - name: ğŸ“¦ Package Next application
        run: |
          cd ./site-deploy
          zip -qr ../Nextjs-site.zip .
          cd ..

      # â˜…ä¿é™ºï¼šzip ã®ä¸­èº«ã« server.js / BUILD_ID ãŒå…¥ã£ã¦ã„ãªã‘ã‚Œã°è½ã¨ã™
      - name: ğŸ” Verify zip contains server.js / BUILD_ID
        run: |
          unzip -l ./Nextjs-site.zip | grep -qE '(^|/)server\.js$' || (echo "âŒ ZIP MISSING server.js" && exit 1)
          unzip -l ./Nextjs-site.zip | grep -qE '\.next/BUILD_ID$' || (echo "âŒ ZIP MISSING .next/BUILD_ID" && exit 1)
          echo "âœ… OK: zip contains server.js & BUILD_ID"

      - name: ğŸ” Diagnostics
        if: always()
        run: |
          echo "=== src/.next ==="
          ls -la ./src/.next || true
          echo "=== src/.next/standalone ==="
          ls -la ./src/.next/standalone || true
          echo "=== site-deploy ==="
          ls -la ./site-deploy || true
          echo "=== site-deploy/.next ==="
          ls -la ./site-deploy/.next || true
          echo "=== zip check (top) ==="
          unzip -l ./Nextjs-site.zip | head -120 || true

      - name: â¬†ï¸ Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    steps:
      - name: â¬‡ï¸ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site

      - name: ğŸ—ï¸ Azure Login (Service Principal JSON)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: âš™ï¸ Configure App Service settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            APP_NAME=${{ secrets.AZURE_APP_SERVICE_NAME }}
            RG=$(az webapp list --query "[?name=='$APP_NAME'].resourceGroup" --output tsv)

            az webapp config appsettings set \
              -n $APP_NAME \
              -g $RG \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              -o none

            az webapp config set \
              --startup-file="node server.js" \
              -n $APP_NAME \
              -g $RG \
              -o none

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ${{ github.workspace }}/Nextjs-site.zip
