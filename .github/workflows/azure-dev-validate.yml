#test trigger
name: Build & deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v4

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: âš™ï¸ npm install and build
        run: |
          cd ./src
          npm ci
          npm run build
          cd ..

      # âœ… IMPORTANT: standalone ã®ã€Œä¸­èº«ã€ã‚’ site-deploy ç›´ä¸‹ã¸
      - name: ğŸ“‚ Assemble site-deploy (standalone root)
        run: |
          set -e
          rm -rf ./site-deploy
          mkdir -p ./site-deploy
          cp -R ./src/.next/standalone/* ./site-deploy/

      - name: ğŸ“‚ Copy static into the .next folder
        run: |
          mkdir -p ./site-deploy/.next/static
          cp -R ./src/.next/static/* ./site-deploy/.next/static/ || true

      - name: ğŸ“‚ Copy Public folder
        run: |
          mkdir -p ./site-deploy/public
          if [ -d ./public ]; then
            cp -R ./public/* ./site-deploy/public/ || true
          elif [ -d ./src/public ]; then
            cp -R ./src/public/* ./site-deploy/public/ || true
          fi

      # âœ… äº‹æ•…é˜²æ­¢ï¼šæœ¬ç•ªã§æ­»ã‚“ã  routes-manifest.json ã‚’å¿…é ˆãƒã‚§ãƒƒã‚¯
      - name: âœ… Verify Next standalone output (server.js / BUILD_ID / routes-manifest.json)
        run: |
          set -e
          echo "=== site-deploy root ==="
          ls -la ./site-deploy || true
          echo "=== site-deploy/.next ==="
          ls -la ./site-deploy/.next || true

          test -f ./site-deploy/server.js || (echo "âŒ MISSING: ./site-deploy/server.js" && exit 1)
          test -f ./site-deploy/.next/BUILD_ID || (echo "âŒ MISSING: ./site-deploy/.next/BUILD_ID" && exit 1)
          test -f ./site-deploy/.next/routes-manifest.json || (echo "âŒ MISSING: ./site-deploy/.next/routes-manifest.json" && exit 1)

          echo "âœ… OK: server.js / BUILD_ID / routes-manifest.json exist"

      - name: ğŸ“¦ Package Next application
        run: |
          cd ./site-deploy
          zip -qr ../Nextjs-site.zip .
          cd ..

      - name: ğŸ” Verify zip contains server.js / BUILD_ID / routes-manifest.json
        run: |
          unzip -l ./Nextjs-site.zip | grep -qE '(^|/)server\.js$' || (echo "âŒ ZIP MISSING server.js" && exit 1)
          unzip -l ./Nextjs-site.zip | grep -qE '\.next/BUILD_ID$' || (echo "âŒ ZIP MISSING .next/BUILD_ID" && exit 1)
          unzip -l ./Nextjs-site.zip | grep -qE '\.next/routes-manifest\.json$' || (echo "âŒ ZIP MISSING .next/routes-manifest.json" && exit 1)
          echo "âœ… OK: zip contains server.js & BUILD_ID & routes-manifest.json"

      - name: ğŸ” Diagnostics
        if: always()
        run: |
          echo "=== src/.next (top) ==="
          ls -la ./src/.next || true
          echo "=== src/.next/standalone (top) ==="
          ls -la ./src/.next/standalone || true
          echo "=== site-deploy (top) ==="
          ls -la ./site-deploy || true
          echo "=== site-deploy/.next (top) ==="
          ls -la ./site-deploy/.next || true
          echo "=== zip check (top) ==="
          unzip -l ./Nextjs-site.zip | head -160 || true

      - name: â¬†ï¸ Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    steps:
      - name: â¬‡ï¸ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site

      # âœ… å³å¾©æ—§: secrets(JSON) ã§ãƒ­ã‚°ã‚¤ãƒ³ï¼ˆAZURE_CREDENTIALS ã«çµ±ä¸€ï¼‰
      - name: ğŸ—ï¸ Azure Login (Service Principal JSON)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # SCM_DO_BUILD_DURING_DEPLOYMENT ç„¡åŠ¹åŒ– & startup file è¨­å®š
      - name: âš™ï¸ Configure App Service settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            APP_NAME=${{ secrets.AZURE_APP_SERVICE_NAME }}
            RG=$(az webapp list --query "[?name=='$APP_NAME'].resourceGroup" --output tsv)

            echo "Setting SCM_DO_BUILD_DURING_DEPLOYMENT=false on app service $APP_NAME"
            az webapp config appsettings set \
              -n $APP_NAME \
              -g $RG \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              -o none

            echo "Setting startup file to 'node server.js' on app service $APP_NAME"
            az webapp config set \
              --startup-file="node server.js" \
              -n $APP_NAME \
              -g $RG \
              -o none

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ${{ github.workspace }}/Nextjs-site.zip

      - name: ğŸ§¹ Cleanup
        run: rm -f ${{ github.workspace }}/Nextjs-site.zip
