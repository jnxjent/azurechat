#test trigger

name: Build & deploy Next.js app to Azure Web App

on:
  # Git ã® master ãƒ–ãƒ©ãƒ³ãƒã« push ã•ã‚ŒãŸã‚‰è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤
  push:
    branches:
      - master

  # æ‰‹å‹•å®Ÿè¡Œã‚‚è¨±å¯
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v4

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: âš™ï¸ npm install and build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd ..

      - name: ğŸ“‚ Copy standalone into the root
        run: |
          mkdir -p ./site-deploy
          cp -R ./src/.next/standalone/* ./site-deploy/

      - name: ğŸ“‚ Copy static into the .next folder
        run: |
          mkdir -p ./site-deploy/.next/static
          # static ãŒç©º/æœªç”Ÿæˆã§ã‚‚æ­¢ã¾ã‚‰ãªã„ã‚ˆã†ä¿é™º
          cp -R ./src/.next/static/* ./site-deploy/.next/static/ || true

      - name: ğŸ“‚ Copy Public folder
        run: |
          mkdir -p ./site-deploy/public
          # public ãŒç©ºã®å ´åˆã« cp ãŒå¤±æ•—ã—ãªã„ã‚ˆã†ä¿é™ºï¼ˆç©ºã§ã‚‚OKã«ã™ã‚‹ï¼‰
          if [ -d ./public ]; then
            cp -R ./public/* ./site-deploy/public/ || true
          fi

      # â˜…é‡è¦ï¼šBUILD_ID ãŒç„¡ã„çŠ¶æ…‹ã§ãƒ‡ãƒ—ãƒ­ã‚¤ã—ãªã„ï¼ˆæœ¬ç•ªäº‹æ•…ã‚’æ­¢ã‚ã‚‹ï¼‰
      - name: âœ… Verify Next build output (BUILD_ID)
        run: |
          echo "=== verify .next/BUILD_ID ==="
          ls -la ./src/.next || true
          ls -la ./site-deploy/.next || true
          if [ ! -f ./site-deploy/.next/BUILD_ID ]; then
            echo "ERROR: ./site-deploy/.next/BUILD_ID is missing"
            echo "Hint: standalone/.next copy or zipping is wrong"
            exit 1
          fi
          echo "OK: BUILD_ID exists"

      - name: ğŸ“¦ Package Next application
        run: |
          cd ./site-deploy
          # â˜…æœ€é‡è¦ï¼šsite-deploy ã‚’ä¸¸ã”ã¨ zipï¼ˆ.next ã‚’ç¢ºå®Ÿã«å«ã‚ã‚‹ï¼‰
          zip -qr Nextjs-site.zip .

      - name: ğŸ” Diagnostics
        run: |
          echo "=== src ==="
          ls ./src
          echo "=== public ==="
          ls -R ./public || true
          echo "=== site-deploy ==="
          ls ./site-deploy
          echo "=== site-deploy/.next ==="
          ls -la ./site-deploy/.next || true
          echo "=== site-deploy/.next/BUILD_ID ==="
          ls -la ./site-deploy/.next/BUILD_ID || true
          echo "=== site-deploy/public ==="
          ls -R ./site-deploy/public || true

      - name: â¬†ï¸ Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    steps:
      - name: â¬‡ï¸ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site

      # ğŸ”‘ Service Principal(JSON)ã§ãƒ­ã‚°ã‚¤ãƒ³ï¼ˆsf-gateway ã¨åŒã˜ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼‰
      - name: ğŸ—ï¸ Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIAL }}

      # SCM_DO_BUILD_DURING_DEPLOYMENT ç„¡åŠ¹åŒ– & startup file è¨­å®š
      - name: âš™ï¸ Configure App Service settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            APP_NAME=${{ secrets.AZURE_APP_SERVICE_NAME }}
            RG=$(az webapp list --query "[?name=='$APP_NAME'].resourceGroup" --output tsv)

            echo "Setting SCM_DO_BUILD_DURING_DEPLOYMENT=false on app service $APP_NAME"
            az webapp config appsettings set \
              -n $APP_NAME \
              -g $RG \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              -o none

            echo "Setting startup file to 'node server.js' on app service $APP_NAME"
            az webapp config set \
              --startup-file="node server.js" \
              -n $APP_NAME \
              -g $RG \
              -o none

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ${{ github.workspace }}/Nextjs-site.zip

      - name: ğŸ§¹ Cleanup
        run: rm ${{ github.workspace }}/Nextjs-site.zip
