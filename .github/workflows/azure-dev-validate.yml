#test trigger
name: Build & deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v4

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: âš™ï¸ npm install and build
        run: |
          cd ./src
          npm ci
          npm run build
          cd ..

      # âœ… FIX: standalone ã®ä¸­èº«ã‚’ site-deploy ç›´ä¸‹ã¸ + .next å…¨ä½“ã‚’ã‚³ãƒ”ãƒ¼
      - name: ğŸ“‚ Assemble site-deploy (standalone + complete .next)
        run: |
          set -e
          rm -rf ./site-deploy
          mkdir -p ./site-deploy
          
          # standalone ã®ä¸­èº«ã‚’ root ã«
          cp -R ./src/.next/standalone/* ./site-deploy/
          
          # âœ… â˜…é‡è¦: .next ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå…¨ä½“ã‚’ä¸Šæ›¸ãã‚³ãƒ”ãƒ¼ï¼ˆserver/, BUILD_ID, *.json ã™ã¹ã¦å«ã‚€ï¼‰
          cp -R ./src/.next ./site-deploy/

      - name: ğŸ“‚ Copy Public folder
        run: |
          mkdir -p ./site-deploy/public
          if [ -d ./public ]; then
            cp -R ./public/* ./site-deploy/public/ || true
          elif [ -d ./src/public ]; then
            cp -R ./src/public/* ./site-deploy/public/ || true
          fi

      # âœ… äº‹æ•…é˜²æ­¢ï¼šå¿…é ˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯
      - name: âœ… Verify Next standalone output
        run: |
          set -e
          echo "=== site-deploy root ==="
          ls -la ./site-deploy || true
          echo "=== site-deploy/.next ==="
          ls -la ./site-deploy/.next || true
          echo "=== site-deploy/.next/server ==="
          ls -la ./site-deploy/.next/server || true

          test -f ./site-deploy/server.js || (echo "âŒ MISSING: server.js" && exit 1)
          test -f ./site-deploy/.next/BUILD_ID || (echo "âŒ MISSING: BUILD_ID" && exit 1)
          test -f ./site-deploy/.next/routes-manifest.json || (echo "âŒ MISSING: routes-manifest.json" && exit 1)
          test -f ./site-deploy/.next/server/pages-manifest.json || (echo "âŒ MISSING: pages-manifest.json" && exit 1)

          echo "âœ… OK: All required files exist"

      - name: ğŸ“¦ Package Next application
        run: |
          cd ./site-deploy
          zip -qr ../Nextjs-site.zip .
          cd ..

      - name: ğŸ” Verify zip contents
        run: |
          unzip -l ./Nextjs-site.zip | grep -qE '(^|/)server\.js$' || (echo "âŒ ZIP MISSING server.js" && exit 1)
          unzip -l ./Nextjs-site.zip | grep -qE '\.next/BUILD_ID$' || (echo "âŒ ZIP MISSING BUILD_ID" && exit 1)
          unzip -l ./Nextjs-site.zip | grep -qE '\.next/server/pages-manifest\.json$' || (echo "âŒ ZIP MISSING pages-manifest.json" && exit 1)
          echo "âœ… OK: zip contains all required files"

      - name: ğŸ” Diagnostics
        if: always()
        run: |
          echo "=== src/.next (top) ==="
          ls -la ./src/.next || true
          echo "=== src/.next/server (top) ==="
          ls -la ./src/.next/server || true
          echo "=== site-deploy (top) ==="
          ls -la ./site-deploy || true
          echo "=== site-deploy/.next (top) ==="
          ls -la ./site-deploy/.next || true
          echo "=== site-deploy/.next/server (top) ==="
          ls -la ./site-deploy/.next/server || true

      - name: â¬†ï¸ Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    steps:
      - name: â¬‡ï¸ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site

      - name: ğŸ—ï¸ Azure Login (Service Principal JSON)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: âš™ï¸ Configure App Service settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            APP_NAME=${{ secrets.AZURE_APP_SERVICE_NAME }}
            RG=$(az webapp list --query "[?name=='$APP_NAME'].resourceGroup" --output tsv)

            echo "Setting SCM_DO_BUILD_DURING_DEPLOYMENT=false"
            az webapp config appsettings set \
              -n $APP_NAME \
              -g $RG \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              -o none

            echo "Setting startup file to 'node server.js'"
            az webapp config set \
              --startup-file="node server.js" \
              -n $APP_NAME \
              -g $RG \
              -o none

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ${{ github.workspace }}/Nextjs-site.zip

      - name: ğŸ§¹ Cleanup
        run: rm -f ${{ github.workspace }}/Nextjs-site.zip