#test trigger
name: Build & deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v4

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: âš™ï¸ npm install and build
        run: |
          cd ./src
          npm ci
          npm run build
          cd ..

      # âœ… FIX: standalone ã®ä¸­èº«ã‚’ site-deploy ç›´ä¸‹ã¸ + .next å…¨ä½“ã‚’ã‚³ãƒ”ãƒ¼
      - name: ğŸ“‚ Assemble site-deploy (standalone + complete .next)
        run: |
          set -e
          rm -rf ./site-deploy
          mkdir -p ./site-deploy

          # standalone ã®ä¸­èº«ã‚’ root ã«
          cp -R ./src/.next/standalone/* ./site-deploy/

          # âœ… â˜…é‡è¦: .next ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå…¨ä½“ã‚’ä¸Šæ›¸ãã‚³ãƒ”ãƒ¼ï¼ˆserver/, BUILD_ID, *.json ã™ã¹ã¦å«ã‚€ï¼‰
          cp -R ./src/.next ./site-deploy/

      # âœ…â˜…è¿½åŠ : ãƒ†ã‚¹ãƒˆã‚µã‚¤ãƒˆäº’æ›ï¼ˆFONTCONFIG_FILE / XDG_CACHE_HOMEï¼‰ç”¨ã«åŒæ¢±
      - name: ğŸˆ¶ Include fonts.conf + font-cache (+ jp fonts)
        run: |
          set -e

          # 1) fonts.conf ã‚’ wwwroot ç›´ä¸‹ã¸ï¼ˆFONTCONFIG_FILE=/home/site/wwwroot/fonts.confï¼‰
          if [ -f ./fonts.conf ]; then
            cp -f ./fonts.conf ./site-deploy/fonts.conf
          else
            echo "âŒ missing ./fonts.conf (repo root)"
            exit 1
          fi

          # 2) font-cache ã‚’ wwwroot ç›´ä¸‹ã¸ï¼ˆXDG_CACHE_HOME=/home/site/wwwroot/font-cacheï¼‰
          mkdir -p ./site-deploy/font-cache
          if [ -d ./font-cache ]; then
            cp -R ./font-cache/* ./site-deploy/font-cache/ 2>/dev/null || true
          fi

          # 3) ï¼ˆæ¨å¥¨ï¼‰æ—¥æœ¬èªãƒ•ã‚©ãƒ³ãƒˆæœ¬ä½“ã‚‚åŒæ¢±ï¼ˆfonts.conf ãŒå‚ç…§ã™ã‚‹å ´æ‰€ã«åˆã‚ã›ã¦ï¼‰
          # ç½®ãå ´æ‰€ã¯ã‚ãªãŸã® repo ã«åˆã‚ã›ã¦ã©ã¡ã‚‰ã‹ã«ç½®ã„ã¦ãã ã•ã„:
          #   - ./src/assets/fonts/NotoSansJP-*.ttf
          #   - ./assets/fonts/NotoSansJP-*.ttf
          mkdir -p ./site-deploy/.fonts
          if [ -d ./src/assets/fonts ]; then
            cp -R ./src/assets/fonts/* ./site-deploy/.fonts/ || true
          elif [ -d ./assets/fonts ]; then
            cp -R ./assets/fonts/* ./site-deploy/.fonts/ || true
          else
            echo "âš ï¸ No fonts folder found (./src/assets/fonts or ./assets/fonts). If tofu remains, add NotoSansJP ttf files."
          fi

          echo "=== verify fonts.conf ==="
          ls -la ./site-deploy/fonts.conf || true
          echo "=== verify font-cache ==="
          ls -la ./site-deploy/font-cache || true
          echo "=== verify .fonts ==="
          ls -la ./site-deploy/.fonts || true

      - name: ğŸ“‚ Copy Public folder
        run: |
          mkdir -p ./site-deploy/public
          if [ -d ./public ]; then
            cp -R ./public/* ./site-deploy/public/ || true
          elif [ -d ./src/public ]; then
            cp -R ./src/public/* ./site-deploy/public/ || true
          fi

      # âœ… äº‹æ•…é˜²æ­¢ï¼šå¿…é ˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯
      - name: âœ… Verify Next standalone output (+ fonts.conf)
        run: |
          set -e
          echo "=== site-deploy root ==="
          ls -la ./site-deploy || true
          echo "=== site-deploy/.next ==="
          ls -la ./site-deploy/.next || true
          echo "=== site-deploy/.next/server ==="
          ls -la ./site-deploy/.next/server || true

          test -f ./site-deploy/server.js || (echo "âŒ MISSING: server.js" && exit 1)
          test -f ./site-deploy/.next/BUILD_ID || (echo "âŒ MISSING: BUILD_ID" && exit 1)
          test -f ./site-deploy/.next/routes-manifest.json || (echo "âŒ MISSING: routes-manifest.json" && exit 1)
          test -f ./site-deploy/.next/server/pages-manifest.json || (echo "âŒ MISSING: pages-manifest.json" && exit 1)

          # â˜…ãƒ†ã‚¹ãƒˆäº’æ›ï¼šFONTCONFIG_FILE ã®å¯¾è±¡ã‚‚å¿…é ˆã«ã™ã‚‹
          test -f ./site-deploy/fonts.conf || (echo "âŒ MISSING: fonts.conf" && exit 1)

          echo "âœ… OK: required files exist"

      - name: ğŸ“¦ Package Next application
        run: |
          cd ./site-deploy
          zip -qr ../Nextjs-site.zip .
          cd ..

      - name: ğŸ” Verify zip contents (+ fonts.conf)
        run: |
          unzip -l ./Nextjs-site.zip | grep -qE '(^|/)server\.js$' || (echo "âŒ ZIP MISSING server.js" && exit 1)
          unzip -l ./Nextjs-site.zip | grep -qE '\.next/BUILD_ID$' || (echo "âŒ ZIP MISSING BUILD_ID" && exit 1)
          unzip -l ./Nextjs-site.zip | grep -qE '\.next/server/pages-manifest\.json$' || (echo "âŒ ZIP MISSING pages-manifest.json" && exit 1)
          unzip -l ./Nextjs-site.zip | grep -qE '(^|/)fonts\.conf$' || (echo "âŒ ZIP MISSING fonts.conf" && exit 1)
          echo "âœ… OK: zip contains all required files"

      - name: ğŸ” Diagnostics
        if: always()
        run: |
          echo "=== site-deploy (top) ==="
          ls -la ./site-deploy || true
          echo "=== site-deploy fonts.conf ==="
          ls -la ./site-deploy/fonts.conf || true
          echo "=== site-deploy font-cache ==="
          ls -la ./site-deploy/font-cache || true
          echo "=== site-deploy .fonts ==="
          ls -la ./site-deploy/.fonts || true

      - name: â¬†ï¸ Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    steps:
      - name: â¬‡ï¸ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site

      - name: ğŸ—ï¸ Azure Login (Service Principal JSON)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: âš™ï¸ Configure App Service settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            APP_NAME=${{ secrets.AZURE_APP_SERVICE_NAME }}
            RG=$(az webapp list --query "[?name=='$APP_NAME'].resourceGroup" --output tsv)

            echo "Setting SCM_DO_BUILD_DURING_DEPLOYMENT=false"
            az webapp config appsettings set \
              -n $APP_NAME \
              -g $RG \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              -o none

            echo "Setting startup file to 'node server.js'"
            az webapp config set \
              --startup-file="node server.js" \
              -n $APP_NAME \
              -g $RG \
              -o none

            # âœ… ãƒ†ã‚¹ãƒˆã‚µã‚¤ãƒˆäº’æ›ã®ç’°å¢ƒå¤‰æ•°ï¼ˆæœ¬ç•ªã«ã‚‚åŒã˜å‰æï¼‰
            echo "Setting FONTCONFIG_FILE and XDG_CACHE_HOME"
            az webapp config appsettings set \
              -n $APP_NAME \
              -g $RG \
              --settings \
                FONTCONFIG_FILE=/home/site/wwwroot/fonts.conf \
                XDG_CACHE_HOME=/home/site/wwwroot/font-cache \
              -o none

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ${{ github.workspace }}/Nextjs-site.zip

      - name: ğŸ§¹ Cleanup
        run: rm -f ${{ github.workspace }}/Nextjs-site.zip
