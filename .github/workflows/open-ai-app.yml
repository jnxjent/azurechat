name: Build & deploy Next.js app to Azure Web App

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches:
      - master

  # Allow manual workflow trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v4

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: âš™ï¸ npm install and build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd ..

      - name: ğŸ“‚ Copy standalone into the root
        run: |
          mkdir -p ./site-deploy
          cp -R ./src/.next/standalone/* ./site-deploy/

      - name: ğŸ“‚ Copy static into the .next folder
        run: |
          mkdir -p ./site-deploy/.next/static
          # static ãŒç©º/æœªç”Ÿæˆã§ã‚‚æ­¢ã¾ã‚‰ãªã„ã‚ˆã†ä¿é™º
          cp -R ./src/.next/static/* ./site-deploy/.next/static/ || true

      - name: ğŸ“‚ Copy Public folder
        run: |
          mkdir -p ./site-deploy/public
          # public ãŒç©ºã®å ´åˆã« cp ãŒå¤±æ•—ã—ãªã„ã‚ˆã†ä¿é™ºï¼ˆç©ºã§ã‚‚OKã«ã™ã‚‹ï¼‰
          if [ -d ./public ]; then
            cp -R ./public/* ./site-deploy/public/ || true
          elif [ -d ./src/public ]; then
            cp -R ./src/public/* ./site-deploy/public/ || true
          fi

      # â˜…æœ€é‡è¦ï¼šserver.js ã‚’ site-deploy ç›´ä¸‹ã«å¿…ãšç”¨æ„ã™ã‚‹ï¼ˆæœ¬ç•ª ApplicationError å›é¿ï¼‰
      - name: ğŸ©¹ Ensure server.js exists at site-deploy root
        run: |
          set -e

          echo "=== list site-deploy top ==="
          ls -la ./site-deploy || true

          if [ -f ./site-deploy/server.js ]; then
            echo "OK: server.js exists at ./site-deploy/server.js"
          else
            echo "server.js not found at root. Searching under site-deploy..."
            FOUND=$(find ./site-deploy -maxdepth 8 -name server.js -print -quit || true)

            if [ -z "$FOUND" ]; then
              echo "ERROR: server.js not found anywhere under site-deploy"
              echo "Hint: Next standalone output may be missing. Check next.config.js output: 'standalone'."
              echo "=== debug: list src/.next ==="
              ls -la ./src/.next || true
              echo "=== debug: list src/.next/standalone ==="
              ls -la ./src/.next/standalone || true
              exit 1
            fi

            echo "Found server.js at: $FOUND"
            cp "$FOUND" ./site-deploy/server.js
            echo "Copied to ./site-deploy/server.js"
          fi

          echo "=== verify server.js ==="
          ls -la ./site-deploy/server.js

      # â˜…é‡è¦ï¼šBUILD_ID ãŒç„¡ã„çŠ¶æ…‹ã§ãƒ‡ãƒ—ãƒ­ã‚¤ã—ãªã„ï¼ˆæœ¬ç•ªäº‹æ•…ã‚’æ­¢ã‚ã‚‹ï¼‰
      - name: âœ… Verify Next build output (BUILD_ID)
        run: |
          echo "=== verify .next/BUILD_ID ==="
          ls -la ./src/.next || true
          ls -la ./site-deploy/.next || true
          if [ ! -f ./site-deploy/.next/BUILD_ID ]; then
            echo "ERROR: ./site-deploy/.next/BUILD_ID is missing"
            echo "Hint: standalone/.next copy or zipping is wrong"
            exit 1
          fi
          echo "OK: BUILD_ID exists"

      - name: ğŸ“¦ Package Next application
        run: |
          cd ./site-deploy
          # â˜…æœ€é‡è¦ï¼šsite-deploy ã‚’ä¸¸ã”ã¨ zipï¼ˆ.next / server.js ã‚’ç¢ºå®Ÿã«å«ã‚ã‚‹ï¼‰
          zip -qr Nextjs-site.zip .

      # â˜…ä¿é™ºï¼šzip ã®ä¸­èº«ã« server.js / BUILD_ID ãŒå…¥ã£ã¦ã„ã‚‹ã‹ãƒ­ã‚°ã§ç¢ºèª
      - name: ğŸ” Inspect zip contents (server.js / BUILD_ID)
        run: |
          echo "=== zip top ==="
          unzip -l ./site-deploy/Nextjs-site.zip | head -80
          echo "=== grep server.js / BUILD_ID ==="
          unzip -l ./site-deploy/Nextjs-site.zip | grep -E '(^|/)server\.js$|\.next/BUILD_ID' || true

      - name: ğŸ” Diagnostics
        run: |
          echo "=== src ==="
          ls ./src
          echo "=== src/.next ==="
          ls ./src/.next || true
          echo "=== public ==="
          ls -R ./public || true
          echo "=== site-deploy ==="
          ls ./site-deploy
          echo "=== site-deploy/.next ==="
          ls -la ./site-deploy/.next || true
          echo "=== site-deploy/.next/BUILD_ID ==="
          ls -la ./site-deploy/.next/BUILD_ID || true
          echo "=== site-deploy/server.js ==="
          ls -la ./site-deploy/server.js || true
          echo "=== site-deploy/public ==="
          ls -R ./site-deploy/public || true

      - name: â¬†ï¸ Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    steps:
      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: â¬‡ï¸ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site

      - name: ğŸ—ï¸ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Set the build during deployment setting to false. This setting was added in the templates to all azd to work, but breaks deployment via webapps-deploy
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            rg=$(az webapp list --query "[?name=='${{ secrets.AZURE_APP_SERVICE_NAME }}'].resourceGroup" --output tsv)
            echo Setting SCM_DO_BUILD_DURING_DEPLOYMENT=false on app service ${{ secrets.AZURE_APP_SERVICE_NAME }}
            az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false -o none
            echo Setting --startup-file=\"node server.js\" on app service ${{ secrets.AZURE_APP_SERVICE_NAME }}
            az webapp config set --startup-file="node server.js" -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg -o none
            sleep 10

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ${{ github.workspace }}/Nextjs-site.zip

      - name: ğŸ§¹ Cleanup
        run: rm ${{ github.workspace }}/Nextjs-site.zip
