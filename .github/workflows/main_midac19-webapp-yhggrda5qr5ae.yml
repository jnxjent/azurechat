name: Build and deploy Node.js app to Azure Web App - midac19-webapp-yhggrda5qr5ae

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # package.json は ./src にある前提
      - name: npm install and build (Next standalone)
        working-directory: src
        run: |
          npm install
          npm run build

      # ★重要：standalone を site-deploy に組み立てる（server.js をルートに保証）
      - name: Assemble site-deploy (standalone + static + public)
        run: |
          set -e
          rm -rf site-deploy
          mkdir -p site-deploy

          # standalone を root に
          cp -R ./src/.next/standalone/* ./site-deploy/

          # static を .next/static に
          mkdir -p ./site-deploy/.next/static
          cp -R ./src/.next/static/* ./site-deploy/.next/static/ || true

          # public（あなたのリポジトリは root/public が正）
          mkdir -p ./site-deploy/public
          if [ -d ./public ]; then
            cp -R ./public/* ./site-deploy/public/ || true
          elif [ -d ./src/public ]; then
            cp -R ./src/public/* ./site-deploy/public/ || true
          fi

      # ★事故防止：server.js と BUILD_ID が無ければ止める
      - name: Verify outputs (server.js & BUILD_ID)
        run: |
          set -e
          echo "=== site-deploy ==="
          ls -la ./site-deploy || true
          echo "=== server.js ==="
          ls -la ./site-deploy/server.js
          echo "=== BUILD_ID ==="
          ls -la ./site-deploy/.next/BUILD_ID

      - name: Zip artifact for deployment
        run: |
          cd site-deploy
          zip -qr ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip -q release.zip

      # ★即復旧: secrets(JSON) でログイン（AZURE_CREDENTIALS に統一）
      - name: Login to Azure (Service Principal JSON)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "midac19-webapp-yhggrda5qr5ae"
          slot-name: "Production"
          package: .
