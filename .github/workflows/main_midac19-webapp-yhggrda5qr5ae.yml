name: Build and deploy Node.js app to Azure Web App - midac19-webapp-yhggrda5qr5ae

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # ★FIX: package.json は ./src にあるため、作業ディレクトリを src に寄せる
      - name: npm install, build, and test
        working-directory: src
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # ★FIX: src 配下を zip してデプロイに回す（root には package.json が無い想定）
      - name: Zip artifact for deployment
        run: |
          cd src
          zip -qr ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      # ★即復旧: OIDCではなく secrets(JSON) でログイン（AZURE_CREDENTIALS に統一）
      - name: Login to Azure (Service Principal JSON)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "midac19-webapp-yhggrda5qr5ae"
          slot-name: "Production"
          package: .
